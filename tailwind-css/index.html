<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat clone</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="h-screen bg-white">

 
    <header class="py-4 px-6  md:w-auto border-2 p-4">
        <div class="flex flex-row md:justify-between">
            <div class="logo flex">
               <img  class="w-8 md:w-10" src="assets/cube.svg" alt=""> 
               
            </div>

            <div class="form">
                <input class="ml-8 border-2 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent
                    md:border-2 m-auto w-auto p-2 rounded " 
                type="text" 
                placeholder="Digite aqui">
            </div>
          
            <ul class="hidden md:block space-x-8 md:flex ">
                <li class="hover:text-red-500 cursor-pointer transition duration-50">Overview</li>
                <li class="hover:text-red-500 cursor-pointer transition duration-50">Details</li>
                <li class="hover:text-red-500 cursor-pointer transition duration-50">Timesheet</li>
                <li class="hover:text-red-500 cursor-pointer transition duration-50">Schedule</li>
                <li class="hover:text-red-500 cursor-pointer transition duration-50">Preferences</li>
            </ul>
              
         

           
        </div>

        <nav>

        </nav>
    </header>
</body>
</html>
